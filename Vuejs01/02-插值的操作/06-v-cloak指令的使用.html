<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style>
		[v-cloak]{
			display: none;
		} 
	</style>
	
	<body>
		<!-- cloak 斗篷 -->
		<div id="app" v-cloak>
			{{message}}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			// 在vue解析之前，div中有一个属性v-cloak
			// 在vue解析之后，div中没有一个属性v-cloak
			setTimeout(function () {
				const app = new Vue({
					el: '#app',
					data: {
						message: '你好啊'
					}
				})
			}, 1000) 
		
		</script>
	</body>
</html>
