<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2 v-if="score >= 90">优秀</h2>
			<h2 v-else-if="score >= 80">良好</h2>
			<h2 v-else-if="score >= 60">及格</h2>
			<h2 v-else>不及格</h2>
			
			<h1>{{score1}}</h1>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					score: 99
				},
				computed: {
					score1() {
						let s = '';
						if(this.score >= 90){
							s = '优秀';
						} else if(this.score >= 80) {
							s = '良好';
						} else if(this.score >= 60)  {
							s = '及格';
						} else {
							s = '不及格';
						}
						return s;
					}
				}
			})
		</script>
	</body>
</html>
