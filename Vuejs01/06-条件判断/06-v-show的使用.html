<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- v-if: 当条件为false时，包含v-if指令的元素，根本不会存在dom中 -->
			<h2 v-if="isShow" id="aaa">{{message}}</h2>
			<!-- v-show: 当条件为false时，包含v-show的元素依然存在dom中，但是增加了行内样式style="display: none;" -->
			<h2 v-show="isShow" id="bbb">{{message}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊',
					isShow:true
				}
			})
		</script>
	</body>
</html>
