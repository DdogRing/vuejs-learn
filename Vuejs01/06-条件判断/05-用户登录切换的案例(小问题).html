<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<span v-if="isUser">
				<label for="username">
					用户账号:
					<input type="text" id="username" placeholder="用户账号" />
				</label>
			</span>
			<span v-else>
				<label for="email">
					用户邮箱:
					<input type="text" id="email" placeholder="用户邮箱" />
				</label>
			</span>
			
			<button @click="btnClick">切换状态</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					isUser: true
				},
				methods: {
					btnClick() {
						this.isUser = !this.isUser;
					}
				}
			})
		</script>
	</body>
</html>
