<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	<script>
		// 1、注意一： 一旦给const修饰的标识符被赋值之后，不能修改
		// const name = 'why';
		// name = 'abc';
		 
		// 2、注意二：在使用const定义标识符，必须进行赋值
		/* var name;
		const name; */
		
		// 3、注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
		const obj = {
			name: 'why',
			age: 18,
			height: 1.88
		}
		obj.name = 'kobe'; 
		
	</script>
	</body>
</html>
