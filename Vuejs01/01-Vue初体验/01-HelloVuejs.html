<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>	
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<h2>{{name}}</h2>
		</div>
		
		<div id="app2">{{message}}</div>
		<script>
			// let 变量 / const 常量 var 不存在作用域 let存在作用域
			let app = new Vue({
				el: '#app',  // 用于挂载要管理的元素
				data: { // 定义数据
					message: '你好啊',
					name:"cb"
				}
			})
		</script>
	</body>
</html>
