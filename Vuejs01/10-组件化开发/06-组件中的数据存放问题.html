<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
</div>


<!--
  组件是一个单独功能的模块的封装：
    这个组件有属于自己的HTML模板，也应该有属性自己的数据data
  组件中的数据保存在哪里呢？顶层的Vue实例中吗？
    组件不能直接访问Vue实例中定义的数据
    组件对象中也有一个data属性(也可以有methods等属性)
    只是这个data必须是一个函数
    而且这个函数返回一个对象，对象内部保存着数据
-->

<!-- 1、script标签， 注意：类型必须是text/x-template -->
<!--<script type="text/x-template" id="cpn1">
  <div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈哈哈</p>
  </div>
</script>-->


<!-- 2、template标签 -->
<template id="cpn2">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，呵呵呵呵呵</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  // 1、注册一个全局组件

  Vue.component('cpn1', {
    template: `#cpn1`,
    template: `#cpn2`,
    data() {
      return {
        title: '我是标题'
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
</body>
</html>
