<div id="app">

</div>

<template id="cpn1">
  <div>
    <h2>当前记数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  // 1、注册组件
  Vue.component('cpn', {
    template: `#cpn1`,
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--
      }
    }
  })

</script>
