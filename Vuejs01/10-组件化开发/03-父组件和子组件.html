<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
      <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>

    // 1、创建第1个组件构造器(子组件)
    const c1 = Vue.extend({
      template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>
      `
    })

    // 创建第2个组件构造器(父组件)
    const c2 = Vue.extend({
      template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
        <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: c1
      }
    })

    // root 组件
      const app = new Vue({
       el: '#app',
       data: {
           message: '你好啊'
       },
        components: {
          cpn2: c2
        }

      })
  </script>
</body>
</html>
