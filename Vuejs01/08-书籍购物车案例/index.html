<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		
		<div id="app" ref="div">
			<div v-if="books.length">
				<table>
					<thead>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</thead>
					<tbody>
						<tr v-for="(book,index) in books">
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.date}}</td>
							<td>{{finalPrice(book.price)}}</td>
							<td>
							<button @click="decrement(book)">-</button>
							{{book.count}}
							<button @click="increment(book)">+</button>
							</td>
							<td><button @click="removeClick(index)">移除</button></td>
						</tr>
					</tbody>
				</table>
				<h2>总价格:{{finalPrice(totalPrice)}}</h2>
			</div>
			<div v-else>购物车为空</div>
		</div>
	</body>
	
	<script src="../js/vue.js"></script>
	<script src="main.js"></script>
</html>
