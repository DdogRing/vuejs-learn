<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<template id="cpn">

  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
    <slot><span>哈哈</span></slot>
  </div>

</template>

<div id="app">
    <cpn>
      <span slot="left">标题</span>
      <input slot="center" value="">
      <button slot="right">按钮</button>
    </cpn>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
     el: '#app',
     data: {
         message: '你好啊'
     },
      components: {
       cpn: {
         template: `#cpn`
       }
      }
    })
</script>
</body>
</html>
