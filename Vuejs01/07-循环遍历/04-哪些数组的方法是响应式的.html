<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<ul>
				<li v-for="item in letters">{{item}}</li>
			</ul>
			<button @click="btnClick">切换</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					letters: ['A', 'B', 'C', 'D', 'E']
				},
				methods: {
					btnClick() {
						// 1、铺push方法 
						// this.letters.push('aaa');
						// this.letters.push('aaa', 'bbb', 'ccc');
						
						// 2、pop() 删除数组中最后一个元素
						// this.letters.pop();
						
						// 3、shift() 删除数组中第一个元素
						// this.letters.shift();
						
						// 4、unshift() 在数组最前面添加元素
						// this.letters.unshift('aaa');
						// this.letters.unshift('aaa', 'bbb', 'ccc');
						
						// 5、splice() 作用：删除元素/插入元素/替换元素
						// 删除元素：第二个参数传入你要删除几个元素(如果没有传，就表示删除start开始的所有元素)
						// 替换元素: 第二个参数表示我们要替换几个元素，后面是用于替换前面的元素
						// 插入元素: 第二个参数传入0，并且后面跟上要插入的元素
						// splice(start)
						// this.letters.splice(1, 3);
						// this.letters.splice(1, 3, 'a', 'b', 'c');
						// this.letters.splice(1, 0, 'x', 'y', 'z');
						
						// 6、sort() 排序
						// this.letters.sort();
						
						// 7、reverse() 反转
						// this.letters.reverse();
						
						// 注意：通过索引值修改数组中的元素不是响应式的
						// this.letters[0] = 'bbb';
						this.letters.splice(0, 1, 'bbbb');
						
						// set(要修改的对象, 索引值, 修改后的值)
						Vue.set(this.letters, 0, 'cccc')
					}
				}
			})
		</script>
	</body>
</html>
