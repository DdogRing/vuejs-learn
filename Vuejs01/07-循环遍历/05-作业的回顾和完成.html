<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active { 
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class="{active: index == isRedIndex}" v-for="(item, index) in movies" @click="change(index)">{{item}}</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
					isRedIndex: 0
				}, 
				methods: {
					change(index) {
						this.isRedIndex = index;
					}
				}
			})
		</script>
	</body>
</html>
